<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="slide-container">

        <figure class="slide">
            <img src="images/img1.jpg" alt="image1">
            <figcaption class="caption">Caption Text-1</figcaption>
        </figure>

        <figure class="slide">
            <img src="images/img2.jpg" alt="image2">
            <figcaption class="caption">Caption Text-2</figcaption>
        </figure>
        
        <figure class="slide">
            <img src="images/img3.jpg" alt="image3">
            <figcaption class="caption">Caption Text-3</figcaption>
        </figure>
        
        <figure class="slide">
            <img src="images/img4.jpg" alt="image4">
            <figcaption class="caption">Caption Text-4</figcaption>
        </figure>

        <span class="arrow prev" id="prev">&lt;</span>
        <span class="arrow next" id="next">&gt;</span>

    </div>

    <script src="script.js"></script>
</body>
</html>
